[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
markers =
    asyncio: marks tests as asyncio
    integration: marks tests as integration tests
    unit: marks tests as unit tests